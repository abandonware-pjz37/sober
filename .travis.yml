language:
    - python

python:
    - "3.3"

compiler:
    - clang
    - gcc

install:
    - sudo apt-get install cmake
    - sudo apt-get install libcurl3-dev
    # install cmake
    - CMAKE_VERSION="3.0.0-rc5_ios-universal"
    - wget https://github.com/ruslo/CMake/archive/v${CMAKE_VERSION}.tar.gz
    - openssl sha1 v${CMAKE_VERSION}.tar.gz
    - tar xf v${CMAKE_VERSION}.tar.gz
    - cmake -HCMake-v${CMAKE_VERSION} -B_builds-cmake -DCMAKE_USE_SYSTEM_CURL=YES -DCMAKE_BUILD_TYPE=Release
    - cmake --build _builds-cmake
    - sudo cmake --build _builds-cmake --target install
    # -- end
    # verify installed cmake
    - which cmake
    - cmake --version
    # -- end
    # install cmake toolchains
    - POLLY_VERSION="0.3.1"
    - wget https://github.com/ruslo/polly/archive/v${POLLY_VERSION}.tar.gz
    - tar xf v${POLLY_VERSION}.tar.gz
    - export POLLY_ROOT=`pwd`/polly-${POLLY_VERSION}
    # -- end

env:
    - BUILD_TYPE="Debug" TOOLCHAIN="clang_libstdcxx"
    - BUILD_TYPE="Release" TOOLCHAIN="clang_libstdcxx"
    - BUILD_TYPE="Debug" TOOLCHAIN="gcc48"
    - BUILD_TYPE="Release" TOOLCHAIN="gcc48"

script:
    - cmake -H. -B_builds -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DCMAKE_TOOLCHAIN_FILE=${POLLY_ROOT}/${TOOLCHAIN}.cmake -DSOBER_RUN_LONG_TESTS=ON
    - cmake --build _builds --config ${BUILD_TYPE}
    - cd _builds
    - ctest -VV -C ${BUILD_TYPE}
